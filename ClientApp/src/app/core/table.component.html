
<div class="col-xs-3">
  <button class="btn btn-secondary btn-block" routerLink="/table" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Wszystkie</button>
  <button *ngFor="let category of categories" class="btn btn-secondary btn-block" [routerLink]="['/table', category]" routerLinkActive="active">{{category}}</button>
</div>

<div class="col-xs-9">
  <div class="m-b-1">
    <button class="btn btn-info" routerLink="/table/products">Liczba produktów</button>
    <button class="btn btn-primary" routerLink="/table/categories">Liczba kategorii</button>
    <button class="btn btn-secondary" routerLink="/table">Liczba nie wiadomo czego</button>
    <div class="m-t-1">
      <router-outlet></router-outlet>
    </div>
  </div>
  <table class="table table-sm table-bordered table-striped">
    <tr>
      <th>ID</th>
      <th>Produkt</th>
      <th>Kategoria</th>
      <th>Cena</th>
    </tr>
    <tr *ngFor="let item of getProducts()">
      <td style="vertical-align: middle">{{item.id}}</td>
      <td style="vertical-align: middle">{{item.name}}</td>
      <td style="vertical-align: middle">{{item.category}}</td>
      <td style="vertical-align: middle">
        {{item.price | currency: "zł": true }}
      </td>


      <td class="text-xs-center">
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Usuń</button>
        <button class="btn-warning btn-sm" [routerLink]="['/form', 'edit', item.id]">Edytuj</button>
      </td>
    </tr>
  </table>
</div>

<div class="col-xs-12">
  <button class="btn btn-primary" routerLink="/form/create">Dodaj nowy produkt</button>
  <button class="btn btn-danger" (click)="deleteProduct(-1)">Wygeneruj bład HTTP</button>
  <button class="btn btn-danger" routerLink="/nie/istnieje">Wygeneruj błąd routingu</button>
</div>
