<table class="table table-sm table-bordered table-striped">
  <tr>
    <th>ID</th>
    <th>Produkt</th>
    <th>Kategoria</th>
    <th>Cena</th>
  </tr>
  <tr *ngFor="let item of getProducts()">
    <td style="vertical-align: middle">{{item.id}}</td>
    <td style="vertical-align: middle">{{item.name}}</td>
    <td style="vertical-align: middle">{{item.category}}</td>
    <td style="vertical-align: middle">{{item.id}}
    {{item.price | currency: "zł": true }}
    </td>
    <td class="text-xs-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Usuń</button>
      <button class="btn-warning btn-sm" (click)="editProduct(item.id)">Edytuj</button>
    </td>
  </tr>
</table>

<button class="btn btn-primary" (click)="createProduct()">Dodaj nowy produkt</button>
